<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple form project">
    <meta name="keywords" content="HTML, CSS, JavaScript, Form Project">
    <meta name="author" content="Alexander Robin Jonsson">
    <title>Form Project</title>
</head>
<body>
    <header>
        <h1>Form Project</h1>
    </header>
    <hr>
        <form action="" method="POST">
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <br>
                <label for="remember">Remeber Me</label>
                <input type="checkbox" id="remember" name="remember">
                <br>
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
        <br><br>
        <form action="" method="GET">
            <fieldset>
                <legend>Registration</legend>
                <label for="reg-username"></label>
                <input type="text" id="reg-username" name="reg-username" placeholder="Username" required autocomplete="username">
                <br>
                <label for="reg-password"></label>
                <input type="password" id="reg-password" name="reg-password" placeholder="Password" required autocomplete="new-password">
                <br>
                <label for="reg-email"></label>
                <input type="email" id="reg-email" name="reg-email" placeholder="Email" required autocomplete="email">
                <br>
                <label for="reg-terms">Accept Terms and Conditions</label>
                <input type="checkbox" id="reg-terms" name="reg-terms" required>
                <br>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
        <br><br>
        <form action="" method="POST">
            <fieldset>
                <legend>Contact</legend>
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="contact-name" required autocomplete="name">
                <br>
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email" name="contact-email" required autocomplete="email">
                <br>
                <label for="contact-subject">Subject</label>
                <select name="contact-subject" id="contact-subject">
                    <optgroup label="Contact Reasons">
                        <option value="support">Support Request</option>
                        <option value="inquiry">Inquiry</option>
                        <option value="complaint">Complaint</option>
                    </optgroup>
                    <optgroup label="Feedback">                       
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </optgroup>
                </select>
                <br>
                <label for="contact-message">Message</label>
                <textarea id="contact-message" name="contact-message" rows="4" cols="50" placeholder="Write something.."></textarea>
                <br>
                <input type="submit" value="Send Message">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    <hr>
    <footer>
        <p>&copy; 2023 Alexander Robin Jonsson</p>
        <p>Contact: <a href="mailto:AlexRobinJonsson">AlexRobinJonsson@Gmail.com</a>
    </footer>
</body>
</html>
